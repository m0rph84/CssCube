<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Cube Rotating with Star Citizen Video</title>
    <authors name="Luca Arrigo"></authors>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="content">
                <div class="animated-area">
                    <div class="single-box front">
                        <video class="box-video" autoplay muted loop>
                            <source src="vids/1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="single-box back">
                        <video class="box-video" autoplay muted loop>
                            <source src="vids/2.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="single-box left">
                        <video class="box-video" autoplay muted loop>
                            <source src="vids/3.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="single-box right">
                        <video class="box-video" autoplay muted loop>
                            <source src="vids/4.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="single-box top">
                        <video class="box-video" autoplay muted loop>
                            <source src="vids/5.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="single-box bottom">
                        <video class="box-video" autoplay muted loop>
                            <source src="vids/6.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
